Continue: 

If we want to skip iteration, then we can use continue.

<script>
    var users = ["Srujosa", "Tejosa", "Tejosa", "Peh", "Peh", "Uwu", "Meow", "Srujosa", "Peh"];
    var tempArray = [];
    for (var i=0; i<users.length; i++) {
      if (tempArray.includes(users[i])) {
        continue;
      }
      tempArray.push(users[i]);
    }

    console.log(tempArray); 
  </script>
